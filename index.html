<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flower Store</title>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- External CSS -->
  <link rel="stylesheet" href="/heroAssignmentTwo/styles/talidwild.inf.css">
  <link rel="stylesheet" href="/heroAssignmentTwo/styles/style.css">
</head>

<body class="bg-white text-gray-800">
    <!--  Navbar Start -->
  <header class="w-full shadow-sm">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      
      <!-- Logo/Brand -->
      <div class="text-2xl font-bold text-orange-500">
        <img src="/heroAssignmentTwo/assets/logo.png" alt="">
      </div>

      <!-- Desktop Menu -->
      <nav class="hidden md:flex space-x-8 items-center text-gray-600">
        <a href="#" class="hover:text-orange-500">Home</a>
        <a href="#" class="hover:text-orange-500">Shop</a>
        <a href="#" class="hover:text-orange-500">About</a>
        <div class="flex items-center space-x-1">
          <img src="/heroAssignmentTwo/assets/online-shopping.png" alt="">
          <span class="hover:text-orange-500">Cart ($56)</span>
        </div>
      </nav>

      <!-- Mobile Right Cart Icon Only -->
      <div class="md:hidden flex items-center space-x-1">
        <img src="/heroAssignmentTwo/assets/online-shopping.png" alt="">
        <span class="text-sm hover:text-orange-500">Cart ($56)</span>
      </div>

    </div>
  </header>
  <!--  Navbar End -->

  <!--  Banner Section Start -->
<section class="max-w-7xl mx-auto px-4 py-10 grid grid-cols-1 md:grid-cols-2 items-center gap-6">
  
  <!-- Left Content -->
  <div>
    <h1 class="text-4xl md:text-5xl font-bold leading-tight">
      ALWAYS <span class="text-orange-500">FRESH</span> FLOWERS
    </h1>
    <p class="mt-4 text-gray-600">
      Indulge your senses with the beauty and fragrance of our fresh flower shop. From classic roses to exotic blooms, we offer a wide variety of fresh flowers that are perfect for any occasion.
    </p>
  </div>

  <!-- Right Image -->
  <div class="order-first md:order-none">
    <img src="/heroAssignmentTwo/assets/hero-flower.png" alt="Fresh Flowers" class="w-full h-auto rounded" />
  </div>

</section>
<!--  Banner Section End -->

</body>
</html>
